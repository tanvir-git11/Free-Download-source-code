<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install the source code</title>
    <style>
        /* Same CSS as page1.html */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1{
            color: rgb(0, 255, 255);
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .ad-space {
            background-color: #dddddd00;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 30px;
            text-align: center;
            margin: 40px 0;
            color: rgb(211, 36, 36);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .next-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .next-button:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Follow the steps to install the source code</h1>
        <!-- Ad space -->
        <div class="ad-space">উপরের বিজ্ঞাপন স্থান</div>
    </div>

    <div class="container">
        <div class="countdown" id="countdown">01:00</div>

        <div class="image-grid">
            <!-- Placeholder for 8 different technology-related images -->
            <div class="image-item"><img src="/giphy.gif" alt="Tech Image 9"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Image.png" alt="Tech Image 10"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Photo.png" alt="Tech Image 11"></div>
            <div class="image-item"><img src="https://www.shutterstock.com/image-vector/3d-download-button-icon-upload-600nw-2462393861.jpg" alt="Tech Image 12"></div>
            <div class="image-item"><img src="https://cdn.pixabay.com/photo/2017/02/13/09/53/download-2062197_1280.png" alt="Tech Image 13"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Image.png" alt="Tech Image 14"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Photo.png" alt="Tech Image 15"></div>
            <div class="image-item"><img src="https://www.shutterstock.com/image-vector/vector-download-button-260nw-1200039685.jpg" alt="Tech Image 16"></div>
        </div>

        <button id="nextButton" class="next-button" disabled>ফাইনাল পৃষ্ঠা</button>
    </div>

    <div class="footer">
        <!-- Ad space -->
        <div class="ad-space">নিচের বিজ্ঞাপন স্থান</div>
    </div>

    <script>
        // Countdown timer (same as page1.html)
        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');
        const nextButton = document.getElementById('nextButton');

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            countdownElement.innerHTML = `${minutes}:${seconds}`;
            if (timeLeft === 0) {
                nextButton.disabled = false;
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();

        // Image click event for showing ads (same as page1.html)
        document.querySelectorAll('.image-item').forEach(item => {
            item.addEventListener('click', () => {
                window.location.href = "https://poawooptugroo.com/4/8887764";
            });
        });

        // Next button click event
        nextButton.addEventListener('click', () => {
            window.location.href = 'page3.html';
        });
    </script>
</body>
</html>
