<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install the source code</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1{
            color: aqua;
        }
        .header, .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .ad-space {
            /* background-color: #ddd; */
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        .countdown {
            font-size: 30px;
            text-align: center;
            margin: 40px 0;
            color: red;
        }
        .container h1 {
            font-size: 15px;
            color: rgb(0, 150, 7);
            font-weight: bold;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .next-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .next-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .next-button:hover:not(:disabled) {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Follow the steps to install the source code</h1>
        <!-- Ad space -->
        <div class="ad-space">উপরের বিজ্ঞাপন স্থান</div>
    </div>

    <div class="container">
        <h1>নিচের কাউন্টডাউন শেষ হলে নিচের দিকে স্কল করুন </h1>
        <div class="countdown" id="countdown">01:00</div>

        <div class="image-grid">
            <!-- Placeholder for 8 technology-related images -->
            <div class="image-item"><img src="/giphy.gif" alt="Tech Image 1"></div>
            <div class="image-item"><img src="https://t4.ftcdn.net/jpg/09/70/98/83/360_F_970988366_b162VGNrPfAH8UzhFL9Oa36fWCQ2AdiX.jpg" alt="Tech Image 2"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Photo.png" alt="Tech Image 3"></div>
            <div class="image-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_CsGXxLomBG_8KCL8K0M3OLawGfUj4j8Tng&s" alt="Tech Image 4"></div>
            <div class="image-item"><img src="https://c4.wallpaperflare.com/wallpaper/841/776/63/anonymous-beautiful-pictures-hd-wallpaper-preview.jpg" alt="Tech Image 5"></div>
            <div class="image-item"><img src="https://www.pngall.com/wp-content/uploads/2/Download-Button-PNG-Photo.png" alt="Tech Image 6"></div>
            <div class="image-item"><img src="https://images3.alphacoders.com/853/thumb-1920-85329.jpg" alt="Tech Image 7"></div>
            <div class="image-item"><img src="https://i.pinimg.com/736x/5b/35/22/5b3522c29f18452b11bf3bd6c9fc4ade.jpg" alt="Tech Image 8"></div>
        </div>

        <button id="nextButton" class="next-button" disabled>Next Page </button>
    </div>

    <div class="footer">
        <!-- Ad space -->
        <div class="ad-space">নিচের বিজ্ঞাপন স্থান</div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 60;
        const countdownElement = document.getElementById('countdown');
        const nextButton = document.getElementById('nextButton');

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            countdownElement.innerHTML = `${minutes}:${seconds}`;
            if (timeLeft === 0) {
                nextButton.disabled = false;
            } else {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();

        // Image click event for showing ads
        document.querySelectorAll('.image-item').forEach(item => {
            item.addEventListener('click', () => {
                window.location.href = "https://poawooptugroo.com/4/8887764";
            });
        });

        // Next button click event
        nextButton.addEventListener('click', () => {
            window.location.href = 'page2.html';
        });
    </script>
</body>
</html>
